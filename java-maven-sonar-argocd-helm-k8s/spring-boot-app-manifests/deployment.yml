apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: attarismail/springboot:ac26bd0a8c4b6a1de185234569dd86f20dc820fc
        ports:
        - containerPort: 8080
          #ismail
